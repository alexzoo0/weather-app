<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AV Weather Check</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css">
    <link rel="stylesheet" href="develop/css/style.css">
</head>
<body>
    <div class="box">
        <h1 class="text-center">Weather</h1>
        <div class="grid-padding-x">
            <div class="cell search"> 
            <h3>Look for city</h3>
            <div class="search">
                <input class="input" type="search" placeholder="search" id="input">
                    <button class="button" id="button" type="button">Search</button>
                </div>
            </div>
            <div>
                <ul id="city-history"></ul>
            </div>
        </div>
        <div>
            <div>
                <div>
                    <div class="today">
                        <h2 class="city"></h2>
                        <h1 class="temp"></h1>
                        <div class="flex">
                            <div class="description"></div>
                            
                        </div>
                        <div class="humidity"></div>
                        <div class="wind"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="develop/js/json.js" defer></script>
    
</body>
</html>
